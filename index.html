<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Group Dinner Calculator</title>
        <link href="style.css" rel="stylesheet">
        <link href="calculator-icon.svg" rel="icon">
        <script src="index.js" defer></script>
    </head>
    <body>
        <main>
            <h1>Group Dinner Calculator</h1>
            <div id="cost-inputs" class="main-container">
                <h2>Costs of Group Members</h2>
            </div>
            <div id="name-input-form" class="main-container">
                <input id="name-input" type="text" placeholder="Name">
                <button id="name-submit">Add</button>
            </div>
			<div id="tip-tax-input" class='main-container'>
				<h2>Tip & Tax</h2>
				<label>
					Tax:
					<input id="tax-input" type="number" 
					placeholder="0.00">
				</label>
				<label>
					Tip:
					<input id="tip-input" type="range" min="0" max="50" step="1" value="0">
					<span id="tip-display">0%</span>
				</label>
			</div>
			<div id="cost-totals" class="main-container">
				<h2>Total Costs</h2>
				<label>
					Total Cost:
					<input id="total-cost-display" type="number" value="0.00" disabled>
				</label>
				<label>
					Cost With Tax&Tip:
					<input id="complete-cost-display" type="number" value="0.00" disabled>
				</label>
			</div>
			<div id="cost-outputs" class="main-container">
				<h2>What To Pay</h2>
			</div>
        </main>
    </body>
</html>
